<script>

let env, gui, mouse = {x : 0, y : 0, click : false, clicked : null};

let sidewindow, sidemenu;
window.addEventListener('load', function(){
  let cnv, c;

  cnv = document.getElementById("myCanvas");

  env = new Environment();
  gui = new GUI(cnv, env);

  gui.render();

  sidemenu = new Sidemenu();
  document.body.appendChild(sidemenu.getHTML());

  for(let obj of nodesData){
    let path, htmlObject;
    path = (obj.category + "/" + obj.name);
    htmlObject = document.createElement("DIV");
    htmlObject.innerHTML = obj.name;
    htmlObject.addEventListener("click", function(){
      gui.insertNode(obj.builder(env));
    });
    sidemenu.insertElement(path, htmlObject);

  }

  sidewindow = new Sidewindow();
  document.body.appendChild(sidewindow.getHTML());
});

</script>

</head>

<body style = "overflow:hidden;margin:0px">

<canvas id = "myCanvas" style = "position:absolute; top: 0; left : 0; width : 100%; height : 100%"></canvas>

<div class = "menubar">
  <div onclick = "gui.start()">></div>
  <div onclick = "gui.stop()">||</div>
  <div onclick = "gui.reset()">#</div>

</div>


</body>

</html>
